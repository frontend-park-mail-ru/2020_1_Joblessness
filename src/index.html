<!DOCTYPE html>
<html lang="ru">
<head>

    <meta id="viewport-width" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

      window.onload = function () {
        if(window.innerWidth < 350) {
          const v = document.getElementById('myViewport');
          v.setAttribute('content','width=500');
        }
      }

</head>

</body>
