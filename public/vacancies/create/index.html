<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать вакансию</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <header><h1>Новая вакансия</h1></header>
        <main>
            <section class="sub-form">
                <h3>Основная информация</h3>

                <section class="oneline-three-elements">
                    <label class="input-name" for="job-title">Название вакансии</label>
                    <input class="input" type="text" id="job-title">
                    <span class="input-description">Подсказка1</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name">Специальность</label>
                    <a class="input" href="/">Укажите профобласть</a>
                    <span class="input-description">Подсказка2</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="description">Описание</label>
                    <textarea class="input" id="description"></textarea>
                    <span class="input-description">Подсказка3</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="skills">Основные навыки</label>
                    <input class="input" type="text" id="skills">
                    <span class="input-description">Подсказка4</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name">Предположительный уровень дохода</label>
                    <div class="inputs-wrapper">
                        <div class="input payment">
                            <input type="number" id="payment-from">
                            <input type="number" id="payment-to">
                            <select id="currency">
                                <option>руб.</option>
                                <option>EUR</option>
                                <option>USD</option>
                            </select>
                        </div>

                        <label for="before-taxes">
                            <input name="salary" id="before-taxes" type="radio" value="before-taxes">
                            До выплаты налогов
                        </label>
                        <label for="after-taxes">
                            <input name="salary" id="after-taxes" type="radio" value="after-taxes">
                            На руки
                        </label>

                    </div>
                    <span class="input-description">Подсказка5</span>
                </section>
            </section>

            <section class="sub-form">
                <h3>Место работы</h3>

                <section class="oneline-three-elements">
                    <label class="input-name" for="town">Вакансия в городе</label>
                    <input class="input" type="text" id="town">
                    <span class="input-description">Подсказка6</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name">Адрес офиса</label>
                    <div class="inputs-wrapper">
                        <label for="show-addr">
                            <input name="address" id="show-addr" type="radio" value="show-addr">
                            Показывать адрес
                        </label>
                        <label for="dont-show-addr">
                            <input name="address" id="dont-show-addr" type="radio" value="dont-show-addr">
                            Не показывать адрес
                        </label>
                        <input class="input" type="text" id="address">
                        <label for="show-only-metro">
                            <input id="show-only-metro" type="checkbox" value="show-only-metro">
                            Показывать только станцию метро
                        </label>
                    </div>
                    <span class="input-description">Подсказка7</span>
                </section>

            </section>

            <section class="sub-form">
                <h3>Дополнительно</h3>

                <section class="oneline-three-elements">
                    ***
                </section>

            </section>

            <section class="sub-form">
                <h3>Контактные данные</h3>

                <section class="oneline-three-elements">
                    <label class="input-name">Менеджер вакансии</label>
                    <div class="inputs-wrapper">
                        <input class="input" type="text" id="manager">
                        <label for="show-only-metro">
                            <input id="notificatione-by-email" type="checkbox" value="show-only-metro">
                            Уведомлять о вакансиях по почте
                        </label>
                    </div>
                    <span class="input-description">Подсказка</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name">Контактная информация</label>
                    <div class="inputs-wrapper">
                        <label for="show-contact">
                            <input name="contact" id="show-contact" type="radio" value="show-contact">
                            Показывать в вакансии
                        </label>
                        <label for="dont-show-contact">
                            <input name="contact" id="dont-show-contact" type="radio" value="dont-show-contact">
                            Не показывать в вакансии
                        </label>
                    </div>
                    <span class="input-description">Подсказка7</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="manager-name">Контактное лицо</label>
                    <input class="input" id="manager-name" type="text">
                    <span class="input-description">Подсказка7</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="manager-email">Email</label>
                    <input class="input" id="manager-email" type="email">
                    <span class="input-description">Подсказка7</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="manager-phone">Телефон</label>
                    <input class="input" id="manager-phone" type="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <span class="input-description">Подсказка7</span>
                </section>

                <section class="oneline-three-elements">
                    <label class="input-name" for="comment">Комментарий</label>
                    <input class="input" id="comment" type="text">
                    <span class="input-description">Подсказка7</span>
                </section>

            </section>
        </main>

        <footer>
            <label for="save-temp">
                <input id="save-temp" type="checkbox" value="save-temp">
                Сохранить как шаблон
            </label>
            <br>
            <button type="submit">Разместить</button>
        </footer>

    </form>
</body>
</html>
